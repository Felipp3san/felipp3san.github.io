<script>

    const buttonLeft = document.getElementById('scroll-left')
    const buttonLeftMedia = document.getElementById('scroll-left-media')
    const buttonRight = document.getElementById('scroll-right')
    var scrollBox = document.getElementById('scroll-box')

    var positionInfo = scrollBox.getBoundingClientRect();
    var height = positionInfo.height;
    var width = positionInfo.width;

    window.addEventListener("resize", (event) => {
        positionInfo = scrollBox.getBoundingClientRect();
        height = positionInfo.height;
        width = positionInfo.width; 
    });

    buttonLeft.onclick = function (event) {
        scrollBox.scrollLeft -= width;
    };

    buttonLeftMedia.onclick = function (event) {
        scrollBox.scrollLeft -= width;
    };

    buttonRight.onclick = function (event) {
        scrollBox.scrollLeft += width;
    };
</script>
